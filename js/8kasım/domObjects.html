<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            margin-bottom: 20px;
            justify-content: space-evenly;
        }
        .box{
            width: 100px;
            height: 100px;
            font-size: 60px;
            margin-left: 20px;
            margin-right: 20px;
            border: 3px solid;
        }
        button{
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<div class="container">
    <div class="box" id="b1"></div>
    <div class="box" id="b2"></div>
    <div class="box" id="b3"></div>
    <div class="box" id="b4"></div>
    <div class="box" id="b5"></div>
    <div class="box" id="b6"></div>
</div>
<div style="display: flex; justify-content: center;">
    <button onclick="generate()">Çekiliş</button>
</div>
<body>
    <script>
        
 
    function generate(){
        var randomNumbers = []
        i = 0;
      
            while(i<6){
            var randomNumber = Math.floor(Math.random() * 49)
            if (!randomNumbers.includes(randomNumber)) {
                randomNumbers.push(randomNumber)
                document.getElementById("b"+ (i+1)).innerHTML = randomNumber
              
                i++
            }
            

        }
    }
    
      
     
    </script>
</body>

</html>
